<!DOCTYPE html>
<html lang="en" ng-app="todoapp">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio Alexandre</title>
  <link rel="stylesheet" href="./vendor/bootstrap4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="IndexController as vm">
  <div class="content">
    <div class="header">
      <h3 class="display-4">TAREFAS</h3>
      <hr class="my-2">
    </div>

    <div class="card">
      <div class="card-header">
        Gerencie suas tarefas aqui :D
      </div>
      <div class="card-block">
        
        <div class="input-group">
          <input type="text" ng-model="vm.task.taskName" ng-keyup="$event.keyCode == 13 && vm.addTask()" class="form-control" placeholder="Digite a tarefa...">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="vm.addTask()">Add!</button>
          </span>
        </div>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Tarefa</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="task in vm.tasks">
              <td>
                <span ng-hide="vm.editing === task._id">{{task.taskName}}</span>
                <input ng-show="vm.editing === task._id" type="text" class="form-control" ng-model="vm.taskToUpdate.taskName" ng-keyup="$event.keyCode == 13 && vm.update()">
                <div class="float-lg-right">
                  <button ng-hide="vm.editing === task._id" ng-click="vm.edit(task._id)" class="btn btn-primary btn-sm">Editar</button>
                  <button ng-hide="vm.editing === task._id" class="btn btn-danger btn-sm" ng-click="vm.remove(task._id)">Deletar</button>
                  <button ng-show="vm.editing === task._id" ng-click="vm.cancelEdit()" class="btn btn-default btn-sm">Cancelar</button>                
                  <button ng-show="vm.editing === task._id" ng-click="vm.update()" class="btn btn-success btn-sm">Atualizar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>


  <script src="./vendor/angular.min.js"></script>
  <script src="./vendor/bootstrap4/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/indexController.js"></script>

</body>
</html>
